<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Searching Screen */
        .searching-screen {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .searching-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff1744, #e91e63, #ff1744);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 2s ease-in-out infinite;
        }

        .searching-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid #333;
            border-top: 4px solid #e91e63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        .searching-text {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .searching-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        /* Profile Found Screen */
        .profile-screen {
            text-align: center;
            display: none;
            animation: slideUp 0.8s ease-out;
        }

        .profile-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #e91e63;
        }

        .profile-avatar-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #e91e63;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .online-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 25px;
            height: 25px;
            background: #4caf50;
            border-radius: 50%;
            border: 3px solid #1a1a1a;
            animation: blink 1.5s ease-in-out infinite;
        }

        .profile-username {
            font-size: 1.3rem;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .watch-btn {
            background: linear-gradient(45deg, #e91e63, #ff1744);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .watch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
        }

        /* Live Screen */
        .live-screen {
            display: none;
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.5s ease-in;
        }

        .live-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .live-title {
            font-size: 1.8rem;
            color: #e91e63;
            margin-bottom: 10px;
        }

        .viewer-count {
            font-size: 1rem;
            color: #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        .live-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .video-player {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .chat-container {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            padding: 15px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #e91e63;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .chat-message {
            background: rgba(233, 30, 99, 0.1);
            border-left: 3px solid #e91e63;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 0.9rem;
            animation: slideInRight 0.3s ease-out;
            opacity: 0;
            transform: translateX(20px);
        }

        .chat-message.show {
            opacity: 1;
            transform: translateX(0);
        }

        .username {
            color: #e91e63;
            font-weight: bold;
            margin-right: 5px;
        }

        /* Blocked Screen */
        .blocked-screen {
            display: none;
            text-align: center;
        }

        .warning-icon {
            font-size: 4rem;
            color: #ff5722;
            margin-bottom: 20px;
        }

        .blocked-title {
            font-size: 1.8rem;
            color: #ff5722;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .unlock-btn {

            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 87, 34, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 87, 34, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .searching-title {

            }

            .profile-title {

            }

            .live-content {

            }

            .video-player {
                height: 250px;
            }

            .chat-container {
                height: 300px;
            }

            .live-title {
                font-size: 1.5rem;
            }

            .blocked-title {
                font-size: 1.4rem;
                padding: 0 10px;
            }

            .unlock-btn {
                padding: 15px 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .searching-title {
                font-size: 1.8rem;
            }

            .profile-avatar-container {
                width: 120px;
                height: 120px;
            }

            .watch-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }

            .video-player {
                height: 200px;
            }

            .chat-container {
                height: 250px;
                padding: 10px;
            }

            .blocked-title {
                font-size: 1.2rem;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #e91e63;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #ff1744;
        }
    </style>

                    if (chatContainer.contains(firstMessage)) {

        function animateViewerCount() {
            const viewerElement = document.getElementById('viewerCount');

            // Clear all intervals and timeouts

                clearTimeout(chatInterval);
